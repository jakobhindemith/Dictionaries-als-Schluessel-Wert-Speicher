<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta contenteditable="false">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta name="description" content="In dieser Webanwendung wird spielerisch die Funktionsweise von HashMaps und Ähnlichem erklärt.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktives Tutorial</title>
</head>
<body>
    <div class="header">
        <h1>Interaktives Tutorial zu HashMaps</h1>
        <h2>Lösen Sie die einzelnen Rätsel in den Räumen und erspielen Sie sich den Schlüssel um die letzte Truhe zu entschlüsseln.</h2>    
    </div>
    <div class="gameelements">
        <div class="game">
            <div class="gameinfo">
                <span>Aktueller Raum: <span id="levelText">#Level</span> - Gesammelter Schlüssel: <span id="schluesselText">#ABC123</span></span>
            </div>
            <br>
            <img src="test.jpg" id="gameimage" alt="Das ist ein Testbild">
            
            <!-- Unsichtbarer Button -->
            <div class="invisible-button" onclick="invisibleButtonAction()"></div>

            <div class="buttonbar">
                <button class="buttonbar-buttons" id="Button 1" onclick="button1Action()">Button 1</button>
                <button class="buttonbar-buttons" id="Button 2" onclick="button2Action()">Button 2</button>
                <button class="buttonbar-buttons" id="Button 3" onclick="button3Action()">Button 3</button>
            </div>
        </div>
        <div class="tipps">
            <span id="levelTipps">Hier stehen die Infos zu dem Level</span>
        </div>
    </div>
</body>
</html>
