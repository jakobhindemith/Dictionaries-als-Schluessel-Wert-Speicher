<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta contenteditable="false">
    <meta Http-Equiv="Cache" content="no-cache">
    <meta Http-Equiv="Pragma-Control" content="no-cache">
    <meta Http-Equiv="Cache-directive" Content="no-cache">
    <meta Http-Equiv="Pragma-directive" Content="no-cache">
    <meta Http-Equiv="Cache-Control" Content="no-cache">
    <meta Http-Equiv="Pragma" Content="no-cache">
    <meta Http-Equiv="Expires" Content="0">
    <meta Http-Equiv="Pragma-directive: no-cache">
    <meta Http-Equiv="Cache-directive: no-cache">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta name="description" content="In dieser Webanwendung wird spielerisch die Funktionsweise von HashMaps und Ähnlichem erklärt.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktives Tutorial</title>
</head>
<body>

<head>
    <script>
        //playaudio("waves.mp3", 0.2);
    </script>
</head>
    
    <div class="header">
        <h1>Interaktives Tutorial zu HashMaps</h1>
        <h2>Lösen Sie die einzelnen Rätsel in den Räumen und erspielen Sie sich den Schlüssel um die letzte Truhe zu entschlüsseln.</h2>    
    </div>
    <div class="gameelements">
        <div class="game" id="game">
            <div class="gameinfo">
                <span>Aktueller Raum: <span id="levelText">Karte</span> - Gesammelter Schlüssel: <span id="schluesselText"></span></span>
            </div>
            <br>
            <img src="titleScreen.jpg" id="gameimage" alt="Game Title Screen">
            
            <!-- Unsichtbarer Button -->
            <div class="invisible-button" id="gamebutton1" onclick="gameAction(1)" onmouseover="show('gamebutton1')" onmouseleave="hide('gamebutton1')"></div>

            <!-- MAP Buttons-->
            <div class="invisible-button" id="insel2" onclick="gameAction(5)" onmouseover="show('insel2')" onmouseleave="hide('insel2')" style="display: block; width: 130px; height: 130px; left: 260px; top: 420px;"></div>
            <div class="invisible-button" id="insel3" onclick="gameAction(5)" onmouseover="show('insel3')" onmouseleave="hide('insel3')" style="display: none; width: ; height: ; left: ; top: ;"></div>
            <div class="invisible-button" id="insel4" onclick="gameAction(6)" onmouseover="show('insel4')" onmouseleave="hide('insel4')" style="display: none; width: ; height: ; left: ; top: ;"></div>


            <div class="buttonbar">
                <button class="buttonbar-buttons" id="Button 1" onmouseover="showAll()" onmouseleave="hideAll()" style="cursor: default;">Hinweis</button>
                <button class="buttonbar-buttons" id="Button 4" onclick="zurueck()">Zurück</button>
                <button class="buttonbar-buttons" id="Button 2" onclick="returnToMap()">Zur Karte</button>
                <button class="buttonbar-buttons" id="Button 3" onclick="restartGame()">Neu Starten</button>
            </div>
        </div>
        <div class="tipps">
            <span id="levelTipps">Herzlich willkommen bei unserem Game. Starte links dein Abenteuer.</span>
        </div>
    </div>
</body>
</html>
